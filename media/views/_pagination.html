<div class="pagination">
    <ul>
        <li ng-class="{disabled: noPrevious()}"><a ng-click="selectPrevious()">&#171;</a></li>
        <li ng-repeat="page in pages | paginationLinks:totalPages:currentPage" ng-class="{active: isActive(page)}"><a ng-click="selectPage(page)">{{page}}</a></li>
        <li ng-class="{disabled: noNext()}"><a ng-click="selectNext()">&#187;</a></li>
    </ul>
</div>
